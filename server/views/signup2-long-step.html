{% extends 'layouts/application.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}


    <div class="container" style="max-width: 400px;">
      
      <form action="/signup2" method="post" role="payment-form" id="payment-form">

        <div class="form-group">
          <label class="sr-only" for="inputEmail">Domain name</label>
          <input type="text" class="form-control" id="inputDomain" name="domain" placeholder="ww.domain.net" value="{{form.domain}}" autofocus />
          <!-- <span class="help-block">All emails sent to [anything]@mydomain.me will be received here</span> -->
        </div>

        <div class="form-group">
          <label class="sr-only" for="inputEmail">your <u>existing</u> email</label>
          <input type="email" class="form-control" id="inputEmail" name="email" placeholder="your existing email" value="{{form.email}}" autofocus>
          <span class="help-block">All emails sent to [anything]@mydomain.me will be received here</span>
        </div>
        
        <div class="form-group">
          <label class="sr-only" for="inputPassword">choose a password</label>
          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="chose a password">
        </div>

        <div class="form-group">
          <label class="sr-only" for="inputPasswordCheck">repeat password</label>
          <input type="password" class="form-control" id="inputPasswordCheck" name="passwordCheck" placeholder="repeat password">
        </div>




        <button type="submit" class="btn btn-primary btn-block" name="plan[quarterly]">Quarterly</button>

        <button type="submit" class="btn btn-primary btn-block" name="plan[yearly]">Yearly</button>



<label>
        <span>Name</span>
        <input name="cardholder-name" class="field" placeholder="Jane Doe" />
        </label>
        <label>
          <span>Phone</span>
          <input class="field" placeholder="(123) 456-7890" type="tel" />
        </label>
        <label>
        <span>ZIP code</span>
        <input name="address-zip" class="field" placeholder="94110" />
        


        </label>








        <div class="group">
          <label>
            <span>Card</span>
            <div id="card-element" class="field"><!-- a Stripe Element will be inserted here. --></div>
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

        <div class="outcome">
            <div class="error"></div>
            <div class="success">
              Success! Your Stripe token is <span class="token"></span>
            </div>
          </div>






      </form>


      <hr>
    </div>
{% endblock %}
