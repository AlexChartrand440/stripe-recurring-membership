<form action="/reset/{{token}}" method="POST">
	<h2>
	  Reset Password
	</h2>

	<p>
	  New Password

	  {% include "fields/password-field.html" %}       
	</p>

	<p>
	  Confirm Password

	  {% include "fields/password-field.html" with {'name':'confirm', 'placeholder':'Confirm Password'} %}       
     	
     	
	</p>
	
	<button class="btn btn-lg btn-primary btn-block" type="submit">
	  Change Password
	</button>
	
</form>
