<!-- Fast Registration Form -->
<form id="fast-reg"
      
      role="form" action="/search-results" >
<!-- method="POST"  -->
    <!-- Notification -->
    <p class="fast-success">
	    <i class="icon icon_check_alt2"></i> 

	    <strong>
	        Congratulation! You have 3 values for your domain name
	    </strong>

    </p>

    <p class="fast-failed">
	    <i class="icon icon_close_alt2"></i>

	    <strong> 
	        Something went wrong! Please enter another domain name
	    </strong>
    </p>  
    

    <!-- Input fields -->
    <div class="form-group">
        {% include "fields/search-field.html" %}

    </div>
    

    <!-- Signup Button -->
    <button class="btn btn-color">
        Search
    </button>

</form>
